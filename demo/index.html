<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>grain-translate demo</title>

  <!-- <script src="../../webcomponentsjs/webcomponents-lite.js"></script> -->

  <script type="module">
    import GrainTranslateExample from './grain-translate-example.js';
    GrainTranslateExample.overrideTranslateDefaults({
      namespace: 'translations'
    });
    customElements.define('grain-translate-example', GrainTranslateExample);
  </script>

</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic grain-translate-example demo</h3>

  <grain-translate-example></grain-translate-example>
  <button onclick="grainTranslate.changeLanguage('de');">Change to German</button>
  <button onclick="grainTranslate.changeLanguage('en');">Change to English</button>

</div>
</body>
</html>
