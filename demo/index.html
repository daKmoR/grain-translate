<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>grain-translate demo</title>

  <!-- <script src="../../webcomponentsjs/webcomponents-lite.js"></script> -->

  <script type="module">
    import GrainTranslateExample from './grain-translate-example.js';
    GrainTranslateExample.overrideTranslateDefaults({
      namespace: 'translations'
    });
    customElements.define('grain-translate-example', GrainTranslateExample);
  </script>

</head>
<body>
<div class="vertical-section-container centered">
	<demo-snippet>
		<template>
			<grain-translate-example></grain-translate-example>
			<button onclick="Grain.translate.language = 'de';">Change to German</button>
			<button onclick="Grain.translate.language = 'en';">Change to English</button>
		</template>
	</demo-snippet>

	<h3>Component specific translation demo</h3>
	<demo-snippet>
		<template>
			<grain-translate-example id="specificTranslation"></grain-translate-example>
			<button onclick="document.querySelector('#specificTranslation').language = 'de';">Change
				this component to German</button>
			<button onclick="document.querySelector('#specificTranslation').language = 'en';">Change
				this component to English</button>
		</template>
	</demo-snippet>
</div>
</body>
</html>
